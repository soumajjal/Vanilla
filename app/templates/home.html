{% extends 'base.html' %}

{% block content %}
<div class="col">


    <div class="col mt-5">
        <img src="{{url_for('static', filename='./images/logo.jpg')}}" class="mx-auto d-block"
            style="width: 25%; height: 25%; padding-top: 100px">
        <h1 style="color:rgb(7, 7, 33); text-align:center;font-family: 'Times New Roman', Times, serif;margin-top: 0px;padding: 0px; font-size: 20px"
            class="mt-2"><b>Vanilla Search</b></h2>
    </div>


    <form class="mt-5 container" name="search" style="width: 50%; border-radius: 100px" action="/search_results">
        <div class="col-6 mx-auto input-group">
            <input type="text" class="form-control" name="search" placeholder="search...">
            <button type="submit" class="btn btn-success" style="background-color:rgb(7, 7, 33)">Search</button>
        </div>
    </form>
    <h1 style="color:rgb(7, 7, 33); text-align:center;font-family: 'Times New Roman', Times, serif;margin-top: 0px;padding: 0px; font-size: 20px"
            class="mt-2"><b>Explore the essence of life with Vanilla!</b></h2>
</div>
{% endblock %}
